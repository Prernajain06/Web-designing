<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>
	<form method="post" action=""> <!--post,get----->
		Name:
		<input type="text" name="n" placeholder="enter name" required>
		<br>
		Email:
		<input type="Email" name="e">
		<br>
		D.O.B:
		<input type="date" name="d">
		<br>
		Password:
		<input type="Password" name="p">
		<br><br>

		Phone:
		<input type="number" name="">

		<br><br>

		Gender:
		<input type="radio" name="g" value="male">Male
		<input type="radio" name="g" value="female">Female
		<br><br>
		Education:
		<input type="checkbox" name="" value="10th">10th
		<input type="checkbox" name="" value="12th">12th
        <br><br>

        Address:
        <textarea cols="10" rows="10" name=""></textarea>
		<br><br>

		Image upload:
		<input type="file" name="">
		<br><br>

		<button type="submit">Submit</button>
	</form>

</body>
</html>
